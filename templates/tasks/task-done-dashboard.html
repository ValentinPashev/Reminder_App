{% extends 'common/base.html' %}
{% block content %}
    {% for task in tasks %}
        <div class="task-box">
            <a href="{% url 'task_details' task.pk %}">
                <h3>{{ task.name }}</h3>
                <p>{{ task.description }}</p>
                <span class="task-status {% if task.status == 'Done' %}done{% endif %}"></span>
                {{ task.status|title }}

            
            </a>

        </div>
    {% endfor %}


{% endblock %}

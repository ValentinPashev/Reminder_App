{% extends 'common/base.html' %}
{% block content %}
    {% for task in tasks %}
        <div class="task-box">
            <a href="{% url 'task_details' task.pk %}">
                <h3>{{ task.name }}</h3>
                <p>{{ task.description }}</p>
                <span class="task-status {% if task.status == 'Pending' %}pending{% elif task.status == 'Overdue' %}overdue{% endif %}">
                {{ task.status|title }}
            </span>
            </a>

        </div>
    {% endfor %}


{% endblock %}

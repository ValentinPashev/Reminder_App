{% extends 'common/base.html' %}

{% block content %}
    <div class="task-box">
    <h1>Task Name:</h1>
        <h3>{{ task.name }}</h3>
        <h1>Task status:</h1>
        <h3>{{ task.status }}</h3>
        <h1>Date Created:</h1>
        <h3>{{ task.date_created }}</h3>
        <h1>Task Remaining time:</h1>
        <h3>{{ task.formatted_remaining_time }}</h3>
    </div>
{% endblock %}
